<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <div class="leftBox">
                <h1 style="font-size: 50px;">To do list</h1>
                <ul>
                    <li>Read <button class="delete">Delete</button></li>
                    <li>Code <button class="delete">Delete</button></li>
                </ul>
        </div>
        <div class="rightBox">
            <h1>Enter your Task</h1>
            <input type="text" placeholder="write task...">
            <br>
            <button id="taskbtn">Add Task</button>
            <br>
            <div class="box">Make your wish <br>in the list</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
